<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Miels">
    <title>Miels Du Soir</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF7;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        /* Masquer la scrollbar */
        ::-webkit-scrollbar { display: none; }

        .safe-top { padding-top: calc(env(safe-area-inset-top) + 10px); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        /* Animation douce */
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Texture de papier */
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            background-repeat: repeat;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MielsDuSoir = () => {
            const [view, setView] = useState('atelier');
            const [apiKey, setApiKey] = useState(localStorage.getItem('miels_api_key') || '');
            const [showKeyModal, setShowKeyModal] = useState(!localStorage.getItem('miels_api_key'));
            const [topic, setTopic] = useState('');
            const [style, setStyle] = useState('RUPI KAUR');
            const [tone, setTone] = useState('NOSTALGIQUE');
            const [format, setFormat] = useState('Po√®me');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [poemPages, setPoemPages] = useState([]);
            const [currentPage, setCurrentPage] = useState(0);
            const [visualTheme, setVisualTheme] = useState('classic');
            const [isReading, setIsReading] = useState(false);
            const [savedPoems, setSavedPoems] = useState(JSON.parse(localStorage.getItem('miels_saved') || '[]'));
            const [toast, setToast] = useState(null);

            const audioContextRef = useRef(null);

            const stylesList = ["RUPI KAUR", "BAUDELAIRE", "BOBIN", "RIMBAUD", "√âLUARD", "HA√èKU ZEN"];
            const tonesList = ["NOSTALGIQUE", "TOXIQUE COOL", "SOLAIRE", "AMOUREUX", "CYNIQUE", "GOTHIQUE"];
            const formatsList = ["Po√®me", "Prose", "Ha√Øku"];

            const handleSaveKey = (key) => {
                const trimmedKey = key.trim();
                localStorage.setItem('miels_api_key', trimmedKey);
                setApiKey(trimmedKey);
                setShowKeyModal(false);
            };

            const generatePoem = async () => {
                if (!topic.trim()) return;
                setLoading(true);
                try {
                    const systemPrompt = `Tu es la muse de "Miels". R√©dige un √©crit po√©tique. 
                    Format: ${format}. Style: "${style}". Ton: "${tone}". 
                    S√©pare les strophes par des doubles sauts de ligne (\n\n) pour le carrousel.
                    R√©ponds UNIQUEMENT en JSON: {"title": "Titre", "content": "Contenu...", "caption": "L√©gende"}`;
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Sujet : ${topic}\n\n${systemPrompt}` }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    const data = await response.json();
                    const content = JSON.parse(data.candidates[0].content.parts[0].text);
                    setResult(content);
                    setPoemPages(content.content.split(/\n\n+/).filter(p => p.trim().length > 0));
                    setCurrentPage(0);
                } catch (err) {
                    setToast("Erreur API");
                    setTimeout(() => setToast(null), 3000);
                } finally {
                    setLoading(false);
                }
            };

            const handleRandom = () => {
                const themes = ["L'encre du cr√©puscule", "Un oubli volontaire", "Le silence des amants", "Caf√© froid √† minuit"];
                setTopic(themes[Math.floor(Math.random() * themes.length)]);
            };

            return (
                <div className="flex flex-col min-h-[100dvh]">
                    
                    {/* Modal Cl√© API */}
                    {showKeyModal && (
                        <div className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-xl flex items-center justify-center p-6">
                            <div className="bg-white rounded-[40px] p-8 w-full max-w-sm text-center space-y-6">
                                <h2 className="text-xl font-serif font-bold italic">Activer Miels</h2>
                                <input 
                                    type="password" 
                                    placeholder="Cl√© API Gemini"
                                    className="w-full bg-stone-50 border-none rounded-2xl p-4 text-center text-sm shadow-inner"
                                    onKeyDown={(e) => e.key === 'Enter' && handleSaveKey(e.target.value)}
                                    id="keyInput"
                                />
                                <button 
                                    onClick={() => handleSaveKey(document.getElementById('keyInput').value)}
                                    className="w-full bg-black text-white py-4 rounded-2xl font-bold uppercase tracking-widest text-[10px]"
                                >Continuer</button>
                            </div>
                        </div>
                    )}

                    {/* Header avec Logo et Toggle */}
                    <header className="safe-top px-8 flex justify-between items-center bg-[#FDFBF7]">
                        <div className="flex items-center gap-3" onClick={() => {setResult(null); setView('atelier');}}>
                            <div className="w-10 h-10 bg-black rounded-full flex items-center justify-center text-white shrink-0">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" y1="8" x2="2" y2="22"/></svg>
                            </div>
                            <span className="font-serif font-bold italic text-2xl tracking-tight">Miels</span>
                        </div>
                        
                        <div className="bg-stone-100/60 rounded-full p-1 flex items-center gap-1 w-40 h-10">
                            <button 
                                onClick={() => setView('atelier')}
                                className={`flex-1 h-full rounded-full text-[10px] font-bold transition-all ${view === 'atelier' ? 'bg-white shadow-sm text-black' : 'text-stone-400'}`}
                            >Atelier</button>
                            <button 
                                onClick={() => setView('brouillons')}
                                className={`flex-1 h-full rounded-full text-[10px] font-bold transition-all ${view === 'brouillons' ? 'bg-white shadow-sm text-black' : 'text-stone-400'}`}
                            >Carnet</button>
                        </div>
                    </header>

                    <main className="flex-1 px-8 py-10 overflow-y-auto">
                        {view === 'atelier' ? (
                            <div className="max-w-md mx-auto space-y-10 fade-in">
                                {!result || loading ? (
                                    <>
                                        {/* Titre et Sous-titre */}
                                        <div className="space-y-1">
                                            <h2 className="text-[44px] font-serif leading-[1.1] text-stone-900">L'encre du<br/>cr√©puscule.</h2>
                                            <p className="text-stone-400 text-sm font-medium">√âcrivez ce que le silence ne dit pas.</p>
                                        </div>

                                        {/* Zone de saisie avec D√© */}
                                        <div className="relative bg-white rounded-[40px] shadow-sm p-8 min-h-[220px] flex flex-col">
                                            <textarea 
                                                value={topic}
                                                onChange={(e) => setTopic(e.target.value)}
                                                placeholder="Un sentiment, un lieu, un oubli..."
                                                className="w-full flex-1 bg-transparent border-none focus:ring-0 resize-none text-xl font-serif text-stone-700 placeholder:text-stone-300"
                                            />
                                            <div className="flex justify-end mt-4">
                                                <button onClick={handleRandom} className="text-stone-300 hover:text-stone-500 transition-colors">
                                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><rect width="18" height="18" x="3" y="3" rx="4"/><circle cx="8.5" cy="8.5" r="1"/><circle cx="15.5" cy="15.5" r="1"/><circle cx="15.5" cy="8.5" r="1"/><circle cx="8.5" cy="15.5" r="1"/><circle cx="12" cy="12" r="1"/></svg>
                                                </button>
                                            </div>
                                        </div>

                                        {/* Dropdowns */}
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="relative">
                                                <select 
                                                    value={style} 
                                                    onChange={(e)=>setStyle(e.target.value)}
                                                    className="w-full bg-white border-none rounded-2xl py-5 px-6 shadow-sm text-[10px] font-black tracking-widest appearance-none text-stone-900"
                                                >
                                                    {stylesList.map(s => <option key={s} value={s}>{s}</option>)}
                                                </select>
                                                <div className="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-stone-400">
                                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="m7 15 5 5 5-5M7 9l5-5 5 5"/></svg>
                                                </div>
                                            </div>
                                            <div className="relative">
                                                <select 
                                                    value={tone} 
                                                    onChange={(e)=>setTone(e.target.value)}
                                                    className="w-full bg-white border-none rounded-2xl py-5 px-6 shadow-sm text-[10px] font-black tracking-widest appearance-none text-stone-900"
                                                >
                                                    {tonesList.map(t => <option key={t} value={t}>{t}</option>)}
                                                </select>
                                                <div className="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-stone-400">
                                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="m7 15 5 5 5-5M7 9l5-5 5 5"/></svg>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Bouton Principal */}
                                        <button 
                                            onClick={generatePoem}
                                            disabled={loading || !topic.trim()}
                                            className="w-full bg-[#B1ADA3] text-white py-6 rounded-[35px] font-bold uppercase tracking-[0.2em] text-[11px] shadow-lg active:scale-95 transition-all disabled:opacity-40"
                                        >
                                            {loading ? "Infusion..." : "FAIRE COULER LE MIEL"}
                                        </button>
                                    </>
                                ) : (
                                    /* Affichage du r√©sultat (Carrousel) */
                                    <div className="space-y-8 fade-in">
                                        <div className={`aspect-[4/5] w-full rounded-[50px] shadow-2xl p-10 flex flex-col justify-center relative overflow-hidden transition-all duration-1000 ${visualTheme==='night'?'bg-[#121212] text-white':'bg-white text-black'}`}>
                                            <div className="paper-texture absolute inset-0 opacity-10 pointer-events-none"></div>
                                            <div className="relative z-10 text-center space-y-6">
                                                <h3 className="text-2xl font-serif italic mb-8 opacity-40">{result.title}</h3>
                                                <div className="min-h-[220px] flex items-center justify-center">
                                                    <p className="text-[26px] font-serif leading-relaxed whitespace-pre-line px-2">
                                                        {poemPages[currentPage]}
                                                    </p>
                                                </div>
                                            </div>

                                            {poemPages.length > 1 && (
                                                <div className="absolute bottom-12 left-0 right-0 flex justify-center items-center gap-10">
                                                    <button onClick={() => setCurrentPage(Math.max(0, currentPage - 1))} disabled={currentPage===0} className="p-2 text-stone-300 disabled:opacity-0">
                                                        <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="3"><path d="m15 18-6-6 6-6"/></svg>
                                                    </button>
                                                    <span className="text-[10px] font-black text-stone-200 tracking-widest">{currentPage + 1} / {poemPages.length}</span>
                                                    <button onClick={() => setCurrentPage(Math.min(poemPages.length - 1, currentPage + 1))} disabled={currentPage===poemPages.length-1} className="p-2 text-stone-300 disabled:opacity-0">
                                                        <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="3"><path d="m9 18 6-6-6-6"/></svg>
                                                    </button>
                                                </div>
                                            )}
                                        </div>

                                        <div className="flex justify-center gap-4">
                                            <button onClick={() => setVisualTheme(visualTheme==='classic'?'night':'classic')} className="bg-white p-6 rounded-full shadow-lg text-xl">
                                                {visualTheme==='night' ? '‚òÄÔ∏è' : 'üåô'}
                                            </button>
                                            <button 
                                                onClick={() => {
                                                    const newList = [{...result, id: Date.now(), date: new Date().toLocaleDateString()}, ...savedPoems];
                                                    setSavedPoems(newList);
                                                    localStorage.setItem('miels_saved', JSON.stringify(newList));
                                                    setToast("Sauvegard√©");
                                                    setTimeout(() => setToast(null), 2000);
                                                }}
                                                className="flex-1 bg-black text-white rounded-full font-bold text-[10px] uppercase tracking-widest shadow-xl active:scale-95 transition-all"
                                            >Sauvegarder</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        ) : (
                            /* Carnet (Brouillons) */
                            <div className="max-w-md mx-auto space-y-8 fade-in">
                                <h2 className="text-3xl font-serif italic mb-6">Carnet</h2>
                                {savedPoems.length === 0 ? (
                                    <p className="text-stone-300 py-20 text-center text-xs font-bold tracking-widest uppercase">Aucun miel r√©colt√©</p>
                                ) : (
                                    <div className="grid gap-6">
                                        {savedPoems.map(p => (
                                            <div key={p.id} className="bg-white p-8 rounded-[40px] shadow-sm active:scale-95 transition-all" onClick={() => {setResult(p); setView('atelier'); setPoemPages(p.content.split(/\n\n+/)); setCurrentPage(0);}}>
                                                <div className="flex justify-between items-center mb-4">
                                                    <span className="text-[9px] font-bold text-stone-300 uppercase tracking-widest">{p.date}</span>
                                                </div>
                                                <h3 className="font-serif text-xl mb-2">{p.title}</h3>
                                                <p className="text-stone-400 text-xs italic line-clamp-2">{p.content}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {toast && (
                        <div className="fixed bottom-12 left-1/2 -translate-x-1/2 z-[100] bg-black text-white px-10 py-4 rounded-full text-[9px] font-black uppercase tracking-[0.3em] shadow-2xl fade-in">
                            {toast}
                        </div>
                    )}
                    
                    <div className="h-[env(safe-area-inset-bottom)]"></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MielsDuSoir />);
    </script>
</body>
</html>
